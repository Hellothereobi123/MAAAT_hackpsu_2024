<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css"> <!-- Link to your CSS -->
    <title>Tabbed Interface Example</title>
</head>
<body>
    <header>
        <h1>Tabbed Interface Example</h1>
    </header>

    <div class="tabs">
        <button class="tablink" onclick="openTab(event, 'Tab1')">Tab 1</button>
        <button class="tablink" onclick="openTab(event, 'Tab2')">Tab 2</button>
    </div>

    <div id="Tab1" class="tabcontent">
        <h2>Content for Tab 1</h2>
        <p>This is the content of the first tab.</p>
    </div>

    <div id="Tab2" class="tabcontent">
        <h2>Content for Tab 2</h2>
        <p>This is the content of the second tab.</p>
    </div>

    <footer>
        <p>Contact: support@example.com</p>
    </footer>

    <script src="static/js/scripts.js"></script> <!-- Link to your JS -->
</body>
</html>
